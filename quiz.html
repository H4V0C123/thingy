<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <script src="quiz.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <p>This is a fun and interactive quiz page.</p>
        <div class="quiz">
            <div class="question">
                <p id = "q1">Question 1: What is the capital of France?</p>
                <button class="answer-button" name="q1" value="a">a) Paris</button>
                <button class="answer-button" name="q1" value="b">b) London</button>
                <button class="answer-button" name="q1" value="c">c) Berlin</button>
                <button class="answer-button" name="q1" value="d">d) Madrid</button>
            </div>

            <div class="question">
                <p id="q2">Question 2: What is the largest planet in our solar system?</p>
                <button class="answer-button" name="q2" value="a">a) Earth</button>
                <button class="answer-button" name="q2" value="b">b) Jupiter</button>
                <button class="answer-button" name="q2" value="c">c) Mars</button>
                <button class="answer-button" name="q2" value="d">d) Saturn</button>
            </div>

            <!-- Add more questions here -->

            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
